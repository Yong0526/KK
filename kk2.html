<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>第三关：厨房整理（手机友好版）</title>
<style>
:root {
  --bg:#f5f0e6;
  --card-face:#fff;
  --card-back:#e8dbc7;
  --accent:#c9a86b;
  --text:#3b3b3b;
  --shadow:rgba(31,31,31,0.12);
  --item-size:70px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{min-height:100vh;display:flex;flex-direction:column;font-family:system-ui;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:center;align-items:center;padding:12px;background:rgba(255,255,255,0.7);box-shadow:0 2px 6px var(--shadow);position:sticky;top:0;z-index:10;}
h1{font-size:18px;font-weight:700;text-align:center;}
.container{flex:1;display:flex;flex-direction:column;align-items:center;padding:12px;overflow-y:auto;}
.board-wrap{background:rgba(255,255,255,0.55);padding:12px;border-radius:12px;box-shadow:0 6px 12px var(--shadow);margin-top:12px;width:100%;max-width:480px;text-align:center;}
.category{background:var(--card-back);border-radius:12px;padding:12px;width:200px;height:200px;display:flex;align-items:flex-start;justify-content:center;flex-direction:column;box-shadow:0 4px 10px var(--shadow);margin:8px;}
.item{background:var(--card-face);padding:10px;margin:6px;border-radius:8px;cursor:pointer;box-shadow:0 2px 6px var(--shadow);width:var(--item-size);height:var(--item-size);display:flex;align-items:center;justify-content:center;font-size:32px;}
.item.selected{outline:3px solid var(--accent);}
.flex-wrap{display:flex;justify-content:center;flex-wrap:wrap;}
button{background:var(--accent);border:none;padding:12px 16px;border-radius:10px;color:white;font-weight:600;font-size:16px;cursor:pointer;margin:6px 4px;}
@media(max-width:400px){:root{--item-size:60px;}.category{width:160px;height:160px;}}
</style>
</head>
<body>
<header><h1>第三关：厨房整理（手机友好版）</h1></header>

<div class="container">
  <div class="board-wrap">
    <p>点击选中餐具 → 点击水槽洗干净 → 点击餐架排列整齐</p>
    <div class="flex-wrap">
      <div class="category" id="dirtyArea" data-name="dirty"><p>脏碗碟区</p></div>
      <div class="category" id="sink" data-name="sink"><p>水槽（最多3个）</p></div>
      <div class="category" id="rack" data-name="rack"><p>餐架</p></div>
    </div>
    <p id="washStatus">已洗: 0/0</p>
    <p id="sinkStatus">水槽: 0/3</p>
    <p id="timer">剩余时间: 60s</p>
  </div>
</div>

<script>
const dirtyArea = document.getElementById('dirtyArea');
const sink = document.getElementById('sink');
const rack = document.getElementById('rack');
const washStatusEl = document.getElementById('washStatus');
const sinkStatusEl = document.getElementById('sinkStatus');
const timerEl = document.getElementById('timer');

const allTypes = ['盘子','碗','杯子','勺子','刀叉'];
const typeEmoji = {'盘子':'🍽️','碗':'🥣','杯子':'🥛','勺子':'🥄','刀叉':'🍴'};
const sinkCapacity = 3;

// 随机生成餐具
let kitchenItems = [];
allTypes.forEach(type=>{
  const count = Math.floor(Math.random()*2)+2; // 每种2~3个
  for(let i=0;i<count;i++){
    const item = document.createElement('div');
    item.className='item';
    item.dataset.type=type;
    item.textContent = typeEmoji[type];
    dirtyArea.appendChild(item);
    kitchenItems.push(item);
  }
});

let washedCount = 0;
let sinkCount = 0;
const totalToWash = kitchenItems.length;
washStatusEl.textContent = `已洗: 0/${totalToWash}`;
sinkStatusEl.textContent = `水槽: 0/${sinkCapacity}`;

let selectedItem = null;

// 点击选中餐具
kitchenItems.forEach(item=>{
  item.addEventListener('click', ()=>{
    if(selectedItem) selectedItem.classList.remove('selected');
    selectedItem = item;
    item.classList.add('selected');
  });
});

// 点击水槽洗
sink.addEventListener('click', ()=>{
  if(!selectedItem) return;
  if(selectedItem.parentElement.id !== 'dirtyArea') return;
  if(sinkCount >= sinkCapacity){
    alert('水槽已满，先把餐具放到餐架上！');
    return;
  }
  sink.appendChild(selectedItem);
  selectedItem.classList.remove('selected');
  selectedItem = null;
  washedCount++;
  sinkCount++;
  washStatusEl.textContent = `已洗: ${washedCount}/${totalToWash}`;
  sinkStatusEl.textContent = `水槽: ${sinkCount}/${sinkCapacity}`;
});

// 点击餐架放置
rack.addEventListener('click', ()=>{
  if(!selectedItem) return;
  if(selectedItem.parentElement.id !== 'sink') {
    alert('先把餐具放到水槽洗干净！');
    return;
  }
  rack.appendChild(selectedItem);
  selectedItem.classList.remove('selected');
  selectedItem = null;
  sinkCount--;
  sinkStatusEl.textContent = `水槽: ${sinkCount}/${sinkCapacity}`;
  checkRackComplete();
});

// 检查完成
function checkRackComplete(){
  if(rack.children.length === totalToWash){
    setTimeout(()=>{ window.location.href = 'kk3.html'; }, 500);
  }
}

// 倒计时
let timeLeft = 60;
timerEl.textContent = `剩余时间: ${timeLeft}s`;
const timerInterval = setInterval(()=>{
  timeLeft--;
  timerEl.textContent = `剩余时间: ${timeLeft}s`;
  if(timeLeft <=0){
    clearInterval(timerInterval);
    alert('时间到！挑战失败 ⏰');
    window.location.reload();
  }
},1000);
</script>
</body>
</html>
