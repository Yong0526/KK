<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>高难度厨房整理（手机友好版）</title>
<style>
:root {
  --bg:#f5f0e6;--card-face:#fff;--card-back:#e8dbc7;--accent:#c9a86b;
  --text:#3b3b3b;--shadow:rgba(31,31,31,0.12);--item-size:70px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{min-height:100vh;display:flex;flex-direction:column;font-family:system-ui;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:center;align-items:center;padding:12px;background:rgba(255,255,255,0.7);box-shadow:0 2px 6px var(--shadow);position:sticky;top:0;z-index:10;}
h1{font-size:18px;font-weight:700;text-align:center;}
.container{flex:1;display:flex;flex-direction:column;align-items:center;padding:12px;overflow-y:auto;}
.board-wrap{background:rgba(255,255,255,0.55);padding:12px;border-radius:12px;box-shadow:0 6px 12px var(--shadow);margin-top:12px;width:100%;max-width:480px;}
.category{background:var(--card-back);border-radius:12px;padding:12px;width:220px;height:220px;display:flex;align-items:flex-start;justify-content:center;flex-direction:column;box-shadow:0 4px 10px var(--shadow);}
.item{background:var(--card-face);padding:10px;margin:6px;border-radius:8px;cursor:grab;touch-action:manipulation;box-shadow:0 2px 6px var(--shadow);width:var(--item-size);height:var(--item-size);display:flex;align-items:center;justify-content:center;font-size:32px;}
button{background:var(--accent);border:none;padding:12px 16px;border-radius:10px;color:white;font-weight:600;font-size:16px;cursor:pointer;margin:6px 4px;}
button:hover{opacity:0.9;}
@media(max-width:400px){:root{--item-size:60px;}.category{width:180px;height:180px;}}
</style>
</head>
<body>
<header><h1>第三关：厨房整理（手机友好版）</h1></header>

<div class="container">
  <div class="board-wrap">
    <p style="text-align:center;">把脏餐具拖到水槽洗干净，然后整齐排列到餐架上！</p>
    <div style="display:flex;justify-content:center;gap:20px;margin-top:12px;flex-wrap:wrap;">
      <div class="category" id="dirtyArea" data-name="dirty">
        <p style="text-align:center;margin-top:60px;">脏碗碟区</p>
      </div>
      <div class="category" id="sink" data-name="sink">
        <p style="text-align:center;margin-top:80px;">水槽（最多3个）</p>
      </div>
      <div class="category" id="rack" data-name="rack">
        <p style="text-align:center;margin-top:60px;">餐架</p>
      </div>
    </div>

    <p id="washStatus" style="text-align:center;margin-top:10px;">已洗: 0/0</p>
    <p id="sinkStatus" style="text-align:center;margin-top:5px;">水槽: 0/3</p>
    <p id="timer" style="text-align:center;margin-top:5px;">剩余时间: 60s</p>
  </div>
</div>

<!-- 音效 -->
<audio id="washSound" src="https://cdn.jsdelivr.net/gh/YongLing/static-assets/wash.mp3"></audio>
<audio id="rackSound" src="https://cdn.jsdelivr.net/gh/YongLing/static-assets/rack.mp3"></audio>
<audio id="completeSound" src="https://cdn.jsdelivr.net/gh/YongLing/static-assets/complete.mp3"></audio>

<script>
const dirtyArea = document.getElementById('dirtyArea');
const sink = document.getElementById('sink');
const rack = document.getElementById('rack');
const washStatusEl = document.getElementById('washStatus');
const sinkStatusEl = document.getElementById('sinkStatus');
const timerEl = document.getElementById('timer');

const washSound = document.getElementById('washSound');
const rackSound = document.getElementById('rackSound');
const completeSound = document.getElementById('completeSound');

const allTypes = ['盘子','碗','杯子','勺子','刀叉'];
const typeEmoji = {'盘子':'🍽️','碗':'🥣','杯子':'🥛','勺子':'🥄','刀叉':'🍴'};
const sinkCapacity = 3;

// 随机生成餐具
dirtyArea.innerHTML = '<p style="text-align:center;margin-top:60px;">脏碗碟区</p>';
allTypes.forEach(type=>{
  const count = Math.floor(Math.random()*2)+2; // 每种2~3个
  for(let i=0;i<count;i++){
    const item = document.createElement('div');
    item.className='item';
    item.draggable=true;
    item.dataset.type=type;
    item.textContent = typeEmoji[type];
    dirtyArea.appendChild(item);
  }
});

let kitchenItems = dirtyArea.querySelectorAll('.item');
let washedCount = 0;
let sinkCount = 0;
const totalToWash = kitchenItems.length;
washStatusEl.textContent = `已洗: 0/${totalToWash}`;
sinkStatusEl.textContent = `水槽: 0/${sinkCapacity}`;

// 拖动逻辑
function makeDraggable(item){
  item.addEventListener('dragstart', e=>{
    e.dataTransfer.setData('type', item.dataset.type);
  });
}
kitchenItems.forEach(makeDraggable);

// 水槽拖放
sink.addEventListener('dragover', e=>e.preventDefault());
sink.addEventListener('drop', e=>{
  e.preventDefault();
  if(sinkCount >= sinkCapacity){
    alert('水槽已满，先把餐具洗完！');
    return;
  }
  const type = e.dataTransfer.getData('type');
  const dragged = [...kitchenItems].find(i=>i.dataset.type===type && i.parentElement!==sink);
  if(dragged){
    sink.appendChild(dragged);
    washedCount++;
    sinkCount++;
    washStatusEl.textContent = `已洗: ${washedCount}/${totalToWash}`;
    sinkStatusEl.textContent = `水槽: ${sinkCount}/${sinkCapacity}`;
    washSound.currentTime=0;
    washSound.play();
  }
});

// 餐架拖放（必须先洗）
rack.addEventListener('dragover', e=>e.preventDefault());
rack.addEventListener('drop', e=>{
  e.preventDefault();
  const type = e.dataTransfer.getData('type');
  const dragged = [...sink.querySelectorAll('.item')].find(i=>i.dataset.type===type);
  if(!dragged){
    alert('先把餐具拖到水槽洗干净！');
    return;
  }
  rack.appendChild(dragged);
  sinkCount--;
  sinkStatusEl.textContent = `水槽: ${sinkCount}/${sinkCapacity}`;
  rackSound.currentTime=0;
  rackSound.play();
  checkRackComplete();
});

// 检查排列顺序
function checkRackComplete(){
  const placed = [...rack.querySelectorAll('.item')].map(i=>i.dataset.type);
  const requiredOrder = [];
  allTypes.forEach(type=>{
    [...kitchenItems].filter(i=>i.dataset.type===type).forEach(()=>requiredOrder.push(type));
  });
  const isCorrect = placed.every((v,i)=>v===requiredOrder[i]);
  if(placed.length === totalToWash && isCorrect){
    clearInterval(timerInterval);
    completeSound.play();
    setTimeout(()=>{ window.location.href = 'kk3.html'; }, 500);
  }
}

// 倒计时60秒，适合手机
let timeLeft = 60;
let speedFactor = 1;
timerEl.textContent = `剩余时间: ${timeLeft}s`;
const timerInterval = setInterval(()=>{
  timeLeft -= speedFactor;
  timerEl.textContent = `剩余时间: ${timeLeft}s`;
  if(timeLeft <=0){
    clearInterval(timerInterval);
    alert('时间到！挑战失败 ⏰');
    window.location.reload();
  }
  if(timeLeft <=40) speedFactor=1;
  if(timeLeft <=20) speedFactor=1.5; 
  if(timeLeft <=10) speedFactor=2;
},1000);
</script>
</body>
</html>
