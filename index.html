<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>轻松小游戏 — 第二关点击版</title>
<style>
:root {
  --bg:#f5f0e6;--card-face:#fff;--card-back:#e8dbc7;--accent:#c9a86b;
  --text:#3b3b3b;--shadow:rgba(31,31,31,0.12);
}
body{min-height:100vh;display:flex;flex-direction:column;font-family:system-ui;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:rgba(255,255,255,0.7);box-shadow:0 2px 6px var(--shadow);position:sticky;top:0;z-index:10;}
h1{font-size:18px;font-weight:700;}
.container{flex:1;display:flex;flex-direction:column;align-items:center;padding:12px;overflow-y:auto;}
.board-wrap{background:rgba(255,255,255,0.55);padding:12px;border-radius:12px;box-shadow:0 6px 12px var(--shadow);margin-top:12px;width:100%;max-width:480px;}
.category-wrap{display:flex;justify-content:space-around;margin-top:12px;flex-wrap:wrap;}
.category{background:var(--card-back);border-radius:12px;padding:12px;width:120px;min-height:120px;display:flex;align-items:center;justify-content:center;flex-direction:column;box-shadow:0 4px 10px var(--shadow);position:relative;}
.item{background:var(--card-face);padding:10px;margin:6px;border-radius:8px;cursor:pointer;box-shadow:0 2px 6px var(--shadow);}
.item.selected{outline:3px solid var(--accent);}
button{background:var(--accent);border:none;padding:12px 16px;border-radius:10px;color:white;font-weight:600;font-size:16px;cursor:pointer;margin:6px 4px;}
button.secondary{background:transparent;color:var(--text);border:1px solid rgba(0,0,0,0.1);}
@media(max-width:400px){.category{width:100px;min-height:100px;}.item{padding:8px;margin:4px;}}
</style>
</head>
<body>
<header>
  <h1>轻松小游戏 — 第二关</h1>
</header>

<div class="container">
  <div class="board-wrap" id="level2Wrap">
    <h2 style="text-align:center;">第二关：物品归类（点击放置版）</h2>
    <div class="category-wrap">
      <div class="category" data-name="水果">水果</div>
      <div class="category" data-name="星星">星星</div>
      <div class="category" data-name="音乐">音乐</div>
    </div>
    <div style="display:flex;justify-content:center;flex-wrap:wrap;margin-top:12px;">
      <div class="item" data-type="水果">🍒</div>
      <div class="item" data-type="水果">🍎</div>
      <div class="item" data-type="星星">⭐</div>
      <div class="item" data-type="星星">🌟</div>
      <div class="item" data-type="音乐">🎵</div>
      <div class="item" data-type="音乐">🎶</div>
    </div>
    <div style="text-align:center;margin-top:8px;">
      <button id="toLevel3Btn" class="secondary" style="display:none;">下一关</button>
    </div>
  </div>
</div>

<script>
const items = document.querySelectorAll('.item');
const categories = document.querySelectorAll('.category');
let selectedItem = null;

// 点击选择物品
items.forEach(item=>{
  item.addEventListener('click',()=>{
    if(selectedItem) selectedItem.classList.remove('selected');
    selectedItem = item;
    item.classList.add('selected');
  });
});

// 点击放置到分类
categories.forEach(cat=>{
  cat.addEventListener('click',()=>{
    if(selectedItem){
      if(selectedItem.dataset.type === cat.dataset.name){
        cat.appendChild(selectedItem);
        selectedItem.classList.remove('selected');
        selectedItem = null;
        checkComplete();
      } else {
        alert('放错啦！放到正确分类哦😆');
      }
    }
  });
});

function checkComplete(){
  const allPlaced = [...items].every(item => item.parentElement.dataset.name === item.dataset.type);
  if(allPlaced){
    document.getElementById('toLevel3Btn').style.display = 'inline-block';
  }
}

// 下一关按钮跳转
document.getElementById('toLevel3Btn').addEventListener('click',()=>{
  window.location.href = 'kk2.html';
});
</script>
</body>
</html>
